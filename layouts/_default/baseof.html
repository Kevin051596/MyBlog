<!DOCTYPE html>
<style type="text/css">
    .view-bar{
        width: 0;
        height: 5px;
        background-color: #5ce1e6;
    }
    .default{
        position: relative;
        margin-top: -20px;
    }
    .action{
        position: fixed;
        top:0;
        z-index: 10;
    }
</style>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
{{ partial "nav.html" . }}
<!-- Page Header -->
{{ block "header" .}}
<header class="intro-header" style="background-image: url('{{ .Site.Params.header_image | relURL }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">
                <div class="site-heading">
                    <h1>{{ .Site.Title}} </h1>
                    <!--<hr class="small">-->
		    <span class="subheading">{{ .Site.Params.slogan }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{{ end }}

<div class="view-bar default"></div>

{{ block "main" . }}
{{ end }}

{{ partial "reward.html" . }}
<button class="zs move-top btn btn-moveTop">
    <img width="50" height="50" src="/element/arrow_circle_up_icon.png"/>
</button>

{{ partial "footer.html" . }}
</body>
</html>

<script type="text/javascript" src="{{ "js/moveTop.js" | relURL }}"></script>
<script>
$(window).scroll(function(){
    /*當瀏覽器捲軸往下捲100px*/
    const px = $(window).height();
    var view = ($(window).height() + $(window).scrollTop()) / $(document).height() * 100 + 'vw'
    $(".view-bar").width(view)
    if (document.body.scrollTop > px || document.documentElement.scrollTop > px) {
        $(".view-bar").addClass("action")
        $(".view-bar").removeClass("default")
    } else {
        $(".view-bar").removeClass("action")
        $(".view-bar").addClass("default")
    }
});
</script>
